<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classifier</title>
  </head>
  <body>
    <h1>Upload Gambar untuk Prediksi</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept="image/*" />
      <button type="submit">Upload dan Prediksi</button>
    </form>
    <div id="result"></div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData();
          const fileInput = document.getElementById("fileInput").files[0];
          formData.append("file", fileInput);

          try {
            const response = await fetch("http://127.0.0.1:5000/predict", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();
            if (response.ok) {
              document.getElementById(
                "result"
              ).innerText = `Class: ${data.predicted_class}, Confidence: ${data.confidence}`;
            } else {
              document.getElementById(
                "result"
              ).innerText = `Error: ${data.error}`;
            }
          } catch (error) {
            document.getElementById(
              "result"
            ).innerText = `Request failed: ${error.message}`;
          }
        });
    </script>
  </body>
</html>
