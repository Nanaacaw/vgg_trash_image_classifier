<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classifier</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f9;
      }

      .container {
        margin-top: 50px;
      }

      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        border: none;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.8rem;
        color: #aaa;
      }

      #preview {
        max-width: 100%;
        max-height: 200px;
        margin: 10px auto;
        display: block;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h1 class="text-center mb-4">Image Classifier</h1>
            <form id="uploadForm">
              <div class="mb-3">
                <label for="fileInput" class="form-label">Upload Gambar</label>
                <input
                  type="file"
                  class="form-control"
                  id="fileInput"
                  name="file"
                  accept="image/*"
                />
              </div>
              <img id="preview" alt="Preview Gambar" />
              <button type="submit" class="btn btn-primary w-100">
                Upload dan Prediksi
              </button>
            </form>
            <div id="result" class="mt-4 text-center"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>Â© 2024 Trash Image Classifier</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Menampilkan preview gambar
      document.getElementById("fileInput").addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            document.getElementById("preview").src = event.target.result;
          };
          reader.readAsDataURL(file);
        } else {
          document.getElementById("preview").src = "";
        }
      });

      // Fungsi untuk upload dan prediksi
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData();
          const fileInput = document.getElementById("fileInput").files[0];
          formData.append("file", fileInput);

          try {
            const response = await fetch(
              "https://app-trash-image-classify.1ow35h81b0qb.us-south.codeengine.appdomain.cloud/predict",
              {
                method: "POST",
                body: formData,
                headers: {
                  "API-Key": "499c18c6-9f57-45f8-b6eb-ba2c8275e274", // API key valid
                },
              }
            );

            const data = await response.json();
            if (response.ok) {
              document.getElementById(
                "result"
              ).innerHTML = `<strong>Class:</strong> ${data.predicted_class} <br> <strong>Confidence:</strong> ${data.confidence}`;
            } else {
              document.getElementById(
                "result"
              ).innerHTML = `<strong>Error:</strong> ${data.error}`;
            }
          } catch (error) {
            document.getElementById(
              "result"
            ).innerHTML = `<strong>Request failed:</strong> ${error.message}`;
          }
        });
    </script>
  </body>
</html>
