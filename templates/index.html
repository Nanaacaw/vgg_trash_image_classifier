<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Classifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Trash Classifier</h1>
      <form
        class="p-3 text-center"
        action="/"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="imagefile" class="form-label">Upload an image:</label>
          <input
            type="file"
            class="form-control"
            name="imagefile"
            id="imagefile"
            accept="image/*"
            required
          />
        </div>
        <input class="btn btn-primary" type="submit" value="Predict Image" />
      </form>

      {% if result %}
      <div class="mt-4 text-center">
        <h2>Prediction: {{ result }}</h2>
        {% if file_name %}
        <p>File Processed: {{ file_name }}</p>
        {% endif %}
      </div>
      {% elif file_name is not none %}
      <div class="mt-4 text-center">
        <p>No prediction made for file: {{ file_name }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
